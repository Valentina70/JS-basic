<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";


  /*
  1. Складываем числа 10 и 10, получаем 20.
  2. К 20 прибавляем строку "10".
  3. Получаем строчный формат записи: "2010".
  4. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10"); 
  
  /*
  1. К числу 10 прибавляем строку "10". Получаем строку "1010".
  2. Затем прибавляем число 10. Получаем строку: "101010".
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Складываем числа 10 и 10, получаем 20.
  2. Унарный плюс превращает "10" в число 10.
  3. К 20 прибавляем число 10. Получаем число 30.
  4. С помощью console.log выводим число 30 в консоль.
  */ 
  console.log(10 + 10 + +"10"); 


  /*
  1. "" равно 0.
  2. Унарный минус превращает запись в -0.
  3. 10 разделим на -0. Получим число -Infinity.
  4. С помощью console.log выводим -Infinity в консоль.
  */ 
  console.log(10 / -"");


  /*
  1. Посмотрела решение этого примера в Решениях). Долго думала, в чем причина.
  2. Унарный плюс должен превратить строку "2,5" в число.
  3. Но в качестве разделителя целой и дробной части возникает запятая. В числе должна быть точка.
  4. Поэтому +"2,5" в итоге дает число NaN.
  5. Получаем выражением 10 / NaN. В итоге получаем NaN.
  6. С помощью console.log выводим NaN в консоль.
  */ 
  console.log(10 / +"2,5"); 

</script>
</body>
</html>
