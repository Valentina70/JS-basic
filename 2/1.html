<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Получим, что a увеличится на 1, то есть a станет равно 2. 
  ПРи этом значение a присвоим переменной с, то есть 2. 
   */
  alert(c); // 2

  d = b++;
  /*
  Данный оператор не изменит значение переменной b для присваивания переменной d. 
  То есть d будет равно 1. При этом b станет на единицу больше: 2.
   */
  alert(d); // 1

  c = 2 + ++a;
  /*
  a равно 2, в данном случае a увеличится на 1, то есть станет 3. 
  А с станет равно 5 (2+3).
   */
  alert(c); // 5

  d = 2 + b++;
  /*
  Значение b увеличится на 1. Но не изменится для присваивания переменной d.
  То есть b станет равной 3. 
  d будет равна 4 (2+2).

   */
  alert(d); // 4

  alert(a); // 3
  alert(b); // 3
</script>
