<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает два переданных числа.
   * @param {number} a - Первое число для сложения в функции.
   * @param {number} b - Второе число для сложения в функции.
   * @return {number} В консоль выведет сумму двух чисел.
   */
   function sum(a, b) {
    console.log(a + b);
  }

  /**
   * Функция вычислит разницу переданных чисел.
   * @param {number} a - Уменьшаемое.
   * @param {number} b - Вычитаемое.
   * @return {number} В консоль выведет разницу чисел.
   */
  function residual(a, b) {
    if (a > b) {
        console.log(a - b);
    }
    else {
        console.log(b - a); 
    }
  }

  /**
   * Функция считает произведение переданных чисел.
   * @param {number} a - Первое число.
   * @param {number} b - Второе число.
   * @return {number} В консоль выведет проиведение чисел.
   */
  function multiplication(a, b) {
    console.log(a * b);
  }

  /**
   * Функция считает частное переданных чисел.
   * @param {number} a - Первое число.
   * @param {number} b - Второе число.
   * @return {number} В консоль выведет частное чисел.
   */
  function division(a, b) {
    console.log(a / b);
  }


</script>
</body>
</html>
